<body>
	<script>
	function formatDate(date){
		var day = date.getDate();
		if (day < 10) day = '0' + day;

		var month = date.getMonth();
		if (month < 10) month = '0' + month;

		return day + '.' + month + '.' + date.getFullYear();
	}

	var d = new Date(2017, 1, 1);
	
	document.write(formatDate(d))
	
	</script>
</body>
