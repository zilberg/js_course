	<script>
	function getLastDayOfMonth(year, month){
		var date = new Date(year, month + 1, 0)
		return date.getDate();
	};

	
	document.write(getLastDayOfMonth(2017, 1), "<br/>");
	document.write(getLastDayOfMonth(2017, 2), "<br/>");
	document.write(getLastDayOfMonth(2017, 3), "<br/>");
