<body>
	<script>
	function sum(){
		var l = arguments.length;
		var sum = 0;
		if (l == 0 ) return sum;
		for (var i = 0; i < l; ++i){
			sum += +arguments[i];
		}
		
		return sum;
	}
	document.write(sum(1,2,3));
	</script>
</body>
