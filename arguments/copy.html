	function copy(dst){
		for (var i = 1; i <arguments.length; i++){
			var arg = arguments[i];
			for (var key in arg){
				dst[key] = arg[key];
			}
		}
		return dst;
	};
	var vasya = {
		age:21,
		name: 'Вася',
		surname: 'Петров',
	};
	
	var user = {
		isAdmin: false,
		isEmailConfirmed: true,
	};
	
	var student ={
		university: 'My university',
	};
	
	copy(vasya, user, student);
	
	document.write(vasya.isAdmin, "<br>");
	document.write(vasya.university, "<br>");
	//скопируем все свойства в пустой объект
	var userClone = copy({}, user);
	 document.write(userClone.university);
	</script>
