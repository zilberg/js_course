<body>
  <script>
	
	function getSums(arr){
		var result = [];
		if(!arr.length) return result;
		
		var totalSum = arr.reduce(function(sum,item){
			result.push(sum);
			return sum + item;
		});
		
		result.push(totalSum);
		
		return result;
	}
	document.write(getSums([1,2,3,4,5]));
	document.write(getSums([-2,-1,0,1]));
  </script>
