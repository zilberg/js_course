<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https:/js.cx/test/libs.js"></script>
	<script src="test2.js"></script>
<head>
<body>
  <script>
	arr = [1,2,3,4,5];
	function getSums(arr){
		var resultArr = [];
		for (var i = 0; i < arr.length; ++i){
			resultArr[i] = arr.slice(0,i+1).reduce(function(sum, current){
				return sum + current;
			}, 0);
		}
		return resultArr;
	}
	document.write(getSums(arr));
  </script>
</body>

</html>
