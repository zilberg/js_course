<!DOCTYPE html>
<html>

<body>
  <script>
	var arr = [1,2,3,4,5];
	
	//для каждого элемента массива запустиь функцию,
	//промежуточный результат передавать первым аргументом далее
	var result = arr.reduce(function(sum, current){
		return sum + current;
	}, 0);
	
	document.write(result);
  </script>
</body>

</html>
